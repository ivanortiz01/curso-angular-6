version: 2
jobs:
  build:
    working_directory: ~/whishlist
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout:
        path: ~/whishlist
      - restore_cache:
          key: whishlist-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: whishlist-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"
      - run: npm run test -- --single-run --no-progress --browser=ChromeHeadlessCI
      - run: npm run e2e -- --no-progress 